<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- <header>
    <img src="images/bg-main-mobile.png" alt="">
  </header> -->
  <div id="header"></div>
  <div class="bank-card">
    <img id="card-back" src="images/bg-card-back.png" alt="">
    <img id="card-front" src="images/bg-card-front.png" alt="">
    <h3 id="card-text">

     <div id="number">

     0000 0000 0000 0000 <br>
    </div>   
      <div id="name">

       Jane Appleseed <br>
      </div>
      <div id="exp-front">

        00/00 <br>
      </div>
    </h3>

  </div>

  
<div class="container">


<form  id = "card-holder"action="">
  Cardholder Name
  <br>
  <input placeholder="e.g. Jane Appleseed" type="text">

</form>

<form action="" id="card-number">

  Card Number
 <br>
  <input placeholder=" e.g. 1234 5678 9123 0000" type="number">
</form>

<form action="" id="securities">

  Exp. Date (MM/YY) &nbsp;        &nbsp;  CV <br>
<input type="number" min="1" max="2" id="Exp-mm" placeholder="MM">
<input type="number" max="2" id="Exp-yy" placeholder="YY">
  

  <input type="number" max="3" placeholder="e.g 123" id="cv">
</form>
  
  <button id="btn1">Confirm</button>
  <!-- Completed state start -->


  
</div>

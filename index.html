<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive card details form</title>

<body>

  <!-- <header>

  </header> -->
  <div id="header"></div>
  <div class="bank-card">
    <img id="card-front" src="images/bg-card-front.png" alt="">
    <h3 id="card-text">

     <div id="number">

     0000 0000 0000 0000 <br>
    </div>   
      <div id="name">

       Jane Appleseed <br>
      </div>
      <div id="exp-front">

        00/00 
      </div>
    </h3>
  </div>

  
<div class="container">


<form  id = "card-holder"action="">
  Cardholder Name
  
  <input placeholder="e.g. Jane Appleseed" type="text">

</form>

<form action="" id="card-number">

  Card Number
 
  <input placeholder=" e.g. 1234 5678 9123 0000" type="number">
</form>

<form action="" id="securities">

  Exp. Date (MM/YY)
<input type="number" id="Exp-mm" placeholder="MM">
<input type="number" id="Exp-yy" placeholder="YY">
  
  CVC
  <input type="number" placeholder="e.g 123" id="cv">
</form>
  
  <button id="btn1">Confirm</button>
  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</div>
